<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <header>
        <div class="head">
            <p>Rock Paper Scissors</p>
            <button id="new">New Game</button>

        </div>
        <div class="score">
            <div id="user">player</div>
            <div id="comp">computer</div>
            <span id="player">0</span>:
            <span id="computer">0</span>

        </div>
        <div class="message">
            <p id="res">Welcome To Rock Paper Scissors</p>
        </div>
        <div class="msg">
            <p>Choose yours : </p>
        </div>
        <div class="option">
            <img id="r" src="rock.jpeg" alt="">
            <img id="p" src="paper.png" alt="">
            <img id="s" src="scissor.png" alt="">
        </div>
    </header>
    <footer></footer>
    <script src="script.js"></script>
</body>

</html>
